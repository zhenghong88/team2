  <div class="container mt-4">
    <h2 style="color: navy;">Rewards and Deals</h2>
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img  style="height: 263px;" src="istockphoto-1205501065-612x612.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" style="color: navy;">Dining Deals</h5>
            <p class="card-text" style="color: navy;"><b>20% Discount</b></p>
            <p class="card-text" style="color: navy;"><b>*</b>Selected Outlets Only</p>
            <button class="btn btn-primary custom-button" onclick="addToCart('Dining Deals', '20% Discount', '*Selected Outlets Only, 100 Points', 'istockphoto-1205501065-612x612.jpg')">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img style="height: 263px;"src="istockphoto-1202824040-612x612.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" style="color: navy;">Shopping Deals</h5>
            <p class="card-text" style="color: navy;"><b>$10 off on purchases over $50</b></p>
            <p class="card-text" style="color: navy;"><b>*</b>Selected Outlets Only</p>
            <button class="btn btn-primary custom-button" onclick="addToCart('Shopping Deals', '$10 off on purchases over $50', '*Selected Outlets Only, 200 Points', 'istockphoto-1202824040-612x612.jpg')">Add to Cart</button>
          </div>
        </div>

      <div class="col-md-4 mb-4">
        <div class="card">
          <img style="height: 263px;" src="golden-village-192940.webp" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" style="color: navy;">Entertainment Deals</h5>
            <p class="card-text" style="color: navy;"><b>Buy 1 Get 1 Free Movie Tickets</b></p>
            <p class="card-text" style="color: navy;"><b>*</b>Selected Outlets Only</p>
            <button class="btn btn-primary custom-button" onclick="addToCart('Entertainment Deals', 'Buy 1 Get 1 Free Movie Tickets', '*Selected Outlets Only, 300 Points', 'golden-village-192940.webp')">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function addToCart(title, discount, note, img) {
      // Retrieve cart items from local storage
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      // Check if the item already exists in the cart
      let existingItem = cart.find(item => item.title === title);

      if (existingItem) {
        // If the item exists, increase its quantity
        existingItem.quantity += 1;
      } else {
        // If the item doesn't exist, add it to the cart with quantity 1
        cart.push({ title, discount, note, img, quantity: 1 });
      }

      // Save the updated cart back to local storage
      localStorage.setItem('cart', JSON.stringify(cart));
      alert('Item added to cart');
    }
  </script>
